<?xml version="1.0" encoding="UTF-8"?>
<!-- Test SVG file representing the Hub Architecture D2 diagram -->
<!-- This is a simplified representation of what the D2 tool would generate -->
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles and gradients -->
  <defs>
    <style>
      .central-system { fill: #4A90E2; stroke: #2C3E50; stroke-width: 3; }
      .frontend-group { fill: #E3F2FD; stroke: #1976D2; stroke-width: 2; }
      .backend-group { fill: #FFF3E0; stroke: #F57C00; stroke-width: 2; }
      .database-group { fill: #F3E5F5; stroke: #7B1FA2; stroke-width: 2; }
      .label-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .component-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .connection-line { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Central System (Scheduler) -->
  <circle cx="400" cy="300" r="60" class="central-system"/>
  <text x="400" y="295" class="label-text" fill="white">🕒 Central</text>
  <text x="400" y="310" class="label-text" fill="white">System</text>
  
  <!-- Frontend Group -->
  <rect x="50" y="100" width="200" height="120" rx="10" class="frontend-group"/>
  <text x="150" y="125" class="label-text">🎨 Frontend</text>
  <rect x="70" y="140" width="70" height="30" rx="5" fill="white" stroke="#1976D2"/>
  <text x="105" y="158" class="component-text">Web App</text>
  <rect x="160" y="140" width="70" height="30" rx="5" fill="white" stroke="#1976D2"/>
  <text x="195" y="158" class="component-text">Mobile App</text>
  
  <!-- Backend Group -->
  <rect x="550" y="100" width="200" height="120" rx="10" class="backend-group"/>
  <text x="650" y="125" class="label-text">⚙️ Backend</text>
  <rect x="570" y="140" width="70" height="30" rx="5" fill="white" stroke="#F57C00"/>
  <text x="605" y="158" class="component-text">API Server</text>
  <rect x="660" y="140" width="70" height="30" rx="5" fill="white" stroke="#F57C00"/>
  <text x="695" y="158" class="component-text">Auth Service</text>
  
  <!-- Database Group -->
  <rect x="300" y="450" width="200" height="120" rx="10" class="database-group"/>
  <text x="400" y="475" class="label-text">💾 Data</text>
  <rect x="320" y="490" width="70" height="30" rx="5" fill="white" stroke="#7B1FA2"/>
  <text x="355" y="508" class="component-text">Primary DB</text>
  <rect x="410" y="490" width="70" height="30" rx="5" fill="white" stroke="#7B1FA2"/>
  <text x="445" y="508" class="component-text">Cache</text>
  
  <!-- Connection Lines -->
  <!-- Frontend to Scheduler -->
  <line x1="250" y1="160" x2="340" y2="300" class="connection-line"/>
  
  <!-- Scheduler to Backend -->
  <line x1="460" y1="300" x2="550" y2="160" class="connection-line"/>
  
  <!-- Scheduler to Database -->
  <line x1="400" y1="360" x2="400" y2="450" class="connection-line"/>
  
  <!-- Title -->
  <text x="400" y="30" class="label-text" font-size="18">Hub Architecture Template</text>
  <text x="400" y="50" class="component-text" fill="#666">Generated from D2 diagram definition</text>
</svg>